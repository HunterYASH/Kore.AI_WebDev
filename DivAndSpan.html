<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Div is used to put multiple tags inside a common block so we can apply similar properties to all the elements inside div by specifying it once in div -->
    <div>
        <h1>Home</h1>
        <p>Random para Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni eos recusandae pr</p>
    </div>
    <!-- Span is similar as div only difference is , it is used for inline elements rather than block elements -->
    <span>
        <i>First line</i>
        <i>Second Line</i>
    </span>
    
</body>
</html>
