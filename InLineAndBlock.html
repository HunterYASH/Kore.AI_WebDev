<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InlineBlock</title>
</head>
<body>
    <!-- Block Elements take full width of the screen -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <!-- Whereas Inline Elements adjust it's width and tries to fit in 1 line if multiple inline Elements are there -->
    <b>Inline Elements</b>
    <i>Must be showing in one line</i>
    <u>cause these are adjusting their widths</u>
    <p>this is the main difference between inline and block Elements</p>
</body>
</html>
